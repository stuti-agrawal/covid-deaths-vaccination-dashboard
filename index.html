<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19: The Comparative Study for COVID-19 Deaths and Vaccinations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>COVID-19: The Comparative Study for COVID-19 Deaths and Vaccinations</h1>
        <div class="nav-buttons">
            <input type="range" id="yearSlider" min="2021" max="2023" step="1" value="2021" list="tickmarks">
            <datalist id="tickmarks">
                <option value="2021" label="2021"></option>
                <option value="2022" label="2022"></option>
                <option value="2023" label="2023"></option>
            </datalist>
        </div>
        <div id="content">
            <div id="text-box"></div>
            <div id="chart"></div>
        </div>
        <div class="nav-buttons">
            <button id="prevBtn">Prev</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>

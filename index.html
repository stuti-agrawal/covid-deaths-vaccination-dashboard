<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19: The Comparative Study for COVID-19 Deaths and Vaccinations</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>COVID-19: The Comparative Study for COVID-19 Deaths and Vaccinations</h1>
        <div class="nav-buttons">
            <input type="range" min="2021" max="2023" value="2021" id="yearSlider" step="1">
            <div id="yearLabels">
                <span>2021</span>
                <span>2022</span>
                <span>2023</span>
            </div>
        </div>
        <div id="content">
            <div id="text-box"></div>
            <div id="charts">
                <div id="chart-deaths"></div>
                <div id="chart-vaccinations"></div>
            </div>
        </div>
        <div class="nav-buttons">
            <button id="btn1" class="nav-btn">1</button>
            <button id="btn2" class="nav-btn">2</button>
            <button id="btn3" class="nav-btn">3</button>
        </div>
    </div>
    <!-- Load D3 from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
